<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fagraf App">
        <meta name="author" content="Askur Hugi">
        <title>FagrafAPP</title>
        <link rel="stylesheet" type="text/css" href="bifreidir-style.css">
        <link rel="stylesheet" type="text/css" href="../normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Slabo+27px|Srisakdi" rel="stylesheet">
        <link rel="icon" href="https://fagraf.is/wp-content/uploads/2018/08/apple-touch-icon.png">
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
        <script src="/Lokaverkefni_2019/vefsiða/config/initialization.js"></script>
        <script src="/Lokaverkefni_2019/vefsiða/config/auth.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <img class="logo" src="https://fagraf.is/wp-content/uploads/2018/07/fagraf-logo1x-1.png" alt="logo">
            </div>

            <div class="add_remove" id="add_remove">
                <button id="add_button" class="add"> Bæta við </button>
                <button id="remove_button" class="remove"> Eyða </button>
                <div class="dropdown_main" id="dropdown_main">
                    <h2>Bæta við bifreið: </h2>
                    <div class="add_menu">
                        <span>Framleiðandi: </span>
                        <input type="textfield" id="car_manufacturer_in">
                        <span>Tegund: </span>
                        <input type="textfield" id="car_model_in">
                        <span>Bílnúmer: </span>
                        <input type="textfield" id="car_id_in" style="text-transform: uppercase">
                        <span>Árgerð: </span>
                        <input type="textfield" id="car_model_year_in">
                        <span>Akstur: </span>
                        <input type="textfield" id="car_milage_in">
                        <span>Skoðunar dags.: </span>
                        <input type="textfield" id="car_checkup_date_in">
                    </div>
                    <button class="save_button" id="save_button">Bæta við</button>
                </div>
                
                <div class="dropdown_remove" id="dropdown_remove">
                    <h2>Eyða bifreið: </h2>
                    <div class="add_menu">
                        <span>Bílnúmer: </span>
                        <input type="textfield" id="remove_car_id_in"style="text-transform: uppercase">
                    </div>
                    <button class="remove_button" id="delete_button">Eyða</button>
                </div>
            </div>

            <div class="searchbar">
                    <input type="textfield" id="search_bar" placeholder="Leita að bifreið">
            </div>

            <div class="main" id="main">
                <ul class="car_section" id="car_list">
                    
                </ul>
            </div>

            <div class="navigation" id='navigation'>
                <ul>
                    <li>
                        <a href="../index.html">Verkfæri</a>
                    </li>
                    <li>
                        <a href="bifreidir.html">Bifreiðir</a>
                    </li>
                    <li>
                        <a href="../starfsmenn/starfsmenn.html">Starfsmenn</a>
                    </li>
                    <li>
                        <a href="../stillingar/stillingar.html">Stillingar</a>
                    </li>
                </ul>
            </div>

            <div class="m_navigation" id="m_navigation">
                <ul id="nav_ul">
                    <li id="verkfaeri">
                        <img class="icon" src="../../myndir/tools.png" id="tool_icon">
                    </li>
                    <li id="bifreidir">
                        <img class="icon" src="../../myndir/car1.png" id="car_icon">
                    </li >
                    <li id="starfsmenn">
                        <img class="icon" src="../../myndir/staff.svg" id="staff_icon">
                    </li>
                    <li id="stillingar">
                        <img class="icon" src="../../myndir/settings.png" id="settings_icon">
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="bifreidir_scripts.js"></script>
    </body>
</html>
