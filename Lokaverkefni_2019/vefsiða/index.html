<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fagraf App">
        <meta name="author" content="Askur Hugi">
        <title>FagrafAPP</title>
        <link rel="stylesheet" type="text/css" href="index-style.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Slabo+27px|Srisakdi" rel="stylesheet">
        <link rel="icon" href="https://fagraf.is/wp-content/uploads/2018/08/apple-touch-icon.png">
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <img class="logo" src="https://fagraf.is/wp-content/uploads/2018/07/fagraf-logo1x-1.png" alt="logo">
            </div>

            <div class="add_remove" id="add_remove">
                <button id="add_button" class="add"> Bæta við </button>
                <button id="remove_button" class="remove"> Eyða </button>
                <div class="dropdown_main" id="dropdown_main">
                    <h2>Bæta við verkfæri: </h2>
                    <div class="add_menu">
                        <span>Nafn verkfæris: </span>
                        <input type="textfield" class="tool_name_in">
                        <span>Fjöldi: </span>
                        <input type="textfield" class="tool_count" value="1">
                    </div>
                    <button class="save_button">Bæta við</button>
                </div>
                <div class="dropdown_remove" id="dropdown_remove">
                    <h2>Eyða verkfæri: </h2>
                    <div class="add_menu">
                        <span>Nafn verkfæris: </span>
                        <input type="textfield" class="tool_name_in">
                        <span>Fjöldi: </span>
                        <input type="textfield" class="tool_count" value="1">
                    </div>
                    <button class="remove_button">Eyða</button>
                </div>
            </div>

            <div class="searchbar">
                <input type="textfield" id="search_bar" placeholder="Leita að verkfæri" onkeyup="searchDropdown()">
            </div>

            <div class="main">
                <ul class="tool_section" id="tool_list">
                </ul>
            </div>

            <div class="navigation" id="navigation">
                <ul>
                    <li>
                        <a href="index.html">Verkfæri</a>
                    </li>
                    <li>
                        <a href="bifreiðir/bifreidir.html">Bifreiðir</a>
                    </li>
                    <li>
                        <a href="starfsmenn/starfsmenn.html">Starfsmenn</a>
                    </li>
                    <li>
                        <a href="stillingar/stillingar.html">Stillingar</a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script src="index_scripts.js"></script>
    </body>
</html>
