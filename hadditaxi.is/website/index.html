<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Vefíða hadditaxi.is">
        <meta name="author" content="Askur Hugi">
        <title>Haddi Taxi</title>
        <link rel="stylesheet" type="text/css" href="/hadditaxi.is/website/index.css">
        <link rel="stylesheet" type="text/css" href="/hadditaxi.is/website/config/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,500,600,800&display=swap" rel="stylesheet">
        <link rel="icon" href="/hadditaxi.is/pictures/pabbiHead.png">
        <link rel="apple-touch-icon" href="/hadditaxi.is/pictures/pabbiHead.png/">
    </head>
    
    <body>
        <header>
        </header>

        <div id='main' class='main'>
            <div id='section1' class='section1'>
                <div id='titleDiv' class='titleDiv'>
                    <span>Haddi</span>
                    <span class='taxi'>Taxi</span>
                </div>
                <div id='subTitleDiv' class='subTitleDiv'>
                    <span class='subTitle'>Need a personal driver around the golden circle or just around town? If so I'm here to help!</span>
                </div>
                <img class='clipArt' src='/hadditaxi.is/pictures/clipARt600.png'>
                <div id='callOrBookDiv' class='callOrBookDiv'>
                    <div>
                        <span>call: </span>
                        <span class='boldSpan'>777-3338</span>
                    </div>
                    <span class='orSpacer'>or</span>
                    <div>
                        <span>book a</span>
                        <span class='boldSpan'>fare</span>
                        <span>below</span>
                    </div>
                </div>
                <img src='/hadditaxi.is/pictures/arrow.png'>
            </div>

            <div id='section2' class='section2'>
                <div class='info'>
                    <div class='name'>
                        <input id="fname" class='nameIn' placeholder="Name">
                    </div>
                    <div class='phone'>
                            <input id='pnumber' class='phoneIn' placeholder="Phone">
                    </div>
                    <div class='pickup'>
                        <input type='pickup' class='pickup' placeholder="Pickup">
                    </div>
                    <div class='dropoff'>
                        <input type='dropoff' class='dropoff' placeholder="Dropoff">
                    </div>
                    <div class='text'>
                            <textarea class='textIn' placeholder="Message to driver"></textarea>
                    </div>
                    <div id='button' class='button'>
                        <h3>Book</h3>
                    </div>
                </div>
            </div>

            <div id='section3' class='section3'>
            </div>
        </div>


        <footer>
            <div class='footerInfo'>
                <h2>Haddi Taxi</h2>
                <div class='footerDetail'>
                    <div class='emailPhone'>
                        <h3>haddihan@gmail.com</h3>
                        <h3>+354-777-3338</h3>
                    </div>
                    
                </div>
            </div>
            <h4 id='copyright' class='copyright'></h4>
        </footer>
        
        <script src='/hadditaxi.is/website/index.js'></script>
